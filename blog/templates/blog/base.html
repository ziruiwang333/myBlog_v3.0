{% load static %}
<html>
	<head>
		<title>Zirui's Blog</title>
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css' >
		<link rel="stylesheet" href="{% static 'css/common/postBase.css' %}">
		<script type="text/javascript" src="{% static 'javascript/backButton.js' %}"></script>
	</head>
	
	<body>
		<div class="page-header">
			<h1><a href="{% url 'posts' %}">Zirui's Posts</a></h1>
		</div>
		
		<div class="content container">
			<div class="row">
				<div class="col-md-13">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
		<button type="button" class="backButton" onclick="back()">Back</button>
	</body>
</html>
