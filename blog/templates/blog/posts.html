{% extends 'blog/myBase.html' %}

{% block title %}
	<div class="title">Posts</div>
{% endblock %}

{% block content %}
	{% for post in posts %}
	<div class="post">
		<div class="postTitle"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></div>
		<div class="author">{{post.author}}</div>
		<div class="date">{{post.published_date}}</div>
	</div>
	{% endfor %}
{% endblock %}
